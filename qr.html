    <script>

        // í˜„ì¬ ë‚ ì§œ í‘œì‹œ
        function updateDate() {

        // ì¶œì„ì ì¶”ê°€
        function addAttendee(name, phone = '') {
            const now = new Date();
            const attendee = {

                name: name,
                phone: phone,
                time: now.toLocaleTimeString('ko-KR'),
                date: now.toLocaleDateString('ko-KR')

            // ì¤‘ë³µ í™•ì¸ (ê°™ì€ ë‚ ì§œì— ê°™ì€ ì´ë¦„)
            const today = now.toLocaleDateString('ko-KR');
            const exists = attendees.some(a => a.name === name && a.date === today);
            
            if (!exists) {
                attendees.unshift(attendee);
                localStorage.setItem('meetingAttendees', JSON.stringify(attendees));
                updateAttendanceList();
                showWelcomeModal(name);
                return true;

        function updateAttendanceList() {
            const list = document.getElementById('attendance-list');
            const count = document.getElementById('attendance-count');
            
            // ì˜¤ëŠ˜ ë‚ ì§œì˜ ì¶œì„ìë§Œ í‘œì‹œ
            const today = new Date().toLocaleDateString('ko-KR');
            const todayAttendees = attendees.filter(a => a.date === today);

        // ì¶œì„ë¶€ ë‚´ë³´ë‚´ê¸°
        function exportAttendance() {
            if (attendees.length === 0) {
                alert('ì¶œì„ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;

            const today = new Date().toLocaleDateString('ko-KR');

            let csvContent = 'ì´ë¦„,ì „í™”ë²ˆí˜¸,ì¶œì„ì‹œê°„,ë‚ ì§œ\n';
            todayAttendees.forEach(attendee => {
